<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Joy Kosgei</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #faf6f2;
      font-family: 'Source Sans Pro', Arial, sans-serif;
      margin: 0;
    }
    .thank-you-container {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
      margin: 2rem;
    }
    .thank-you-container h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #6b4c4c;
      margin-bottom: 1rem;
    }
    .thank-you-container p {
      font-size: 1.1rem;
      color: #3d2c2c;
      margin-bottom: 2rem;
    }
    .thank-you-container a {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background: #A26769;
      color: #fff;
      border-radius: 0.4rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .thank-you-container a:hover {
      background: #7c4d4d;
    }
    .thank-you-icon {
      text-align: center;
      margin-bottom: 1.5rem;
      margin-top: 3rem;
      color: #A26769;
    }

    .thank-you-icon img {
      width: 10vh;
      height: 10vh;
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease-in-out;
    }
    .thank-you-icon img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">
      <img src="assets/icons/give-heart.png" alt="Thank You Icon">
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>
    I appreciate your interest and will get back to you soon.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
